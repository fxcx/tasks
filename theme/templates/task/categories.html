{% extends "index.html" %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks - categories</title>
  </head>
{% block tasks %}
  <section class="flex flex-col gap-2 justify-center w-svw h-svh">
      <div>
        <h1 class="text-center">Categories</h1>
      </div>
      <section class="flex gap-5 justify-center">
        <form action="" method="POST" class="form flex gap-5">
          {% csrf_token %}
          {{form.as_p}}
          <button type="submit">
            {% if id %}
            Update
            {% else %}
            Create
            {% endif %}
          </button>
        </form>
      </section>
      <section class="grid place-content-center gap-5 mr-4 p-2">
        {% for category in categories %}
        <div class="category flex justify-items-center gap-7">
          <button class="bg-teal-800 hover:bg-cyan-900 text-white font-bold py-2 px-4 rounded">Tags</button>
          <p>{{ category.name }}</p>
          
          {% if category.id != 1 %}
          <a href="{% url 'tasks:update_category' category.id %}">Edit</a>
          <a href="{% url 'tasks:delete_category' category.id %}" onclick="javascript: return confirm('Are you sure?')">Delete</a>
          {% endif %}
        </div>
        {% endfor %}
      </section>
  </section>
  {% endblock %}
</html>
