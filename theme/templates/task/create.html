{% extends "index.html" %}
{% block tasks %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Task</title>
  </head>
  <body class="grid place-content-center">
    <section class="flex flex-col justify-center gap-5 w-screen">
      <form action="" method="post" class="flex justify-center gap-7">
        <div>
          {% csrf_token %}
          {{error_messages}}
          {{ form }}
          
          <button type="submit">{% if id %}Update{% else %} Create{% endif %} </button>
          <button onclick="goBack();">Cancel</button>
        </div>
      </form>
    </section>
  </body>
  <script src='js/location.js'></script>
  {% endblock %}
  </html>
