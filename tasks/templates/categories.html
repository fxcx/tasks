<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks - categories</title>
    <style>
      main {
        display: flex;
        flex-direction: column;
        max-width: 600px;
      }
      .form {
        display: flex !important;
        justify-content: space-between;
        padding: 10px;
      }
      .list {
        display: flex;
        flex-direction: column;
      }
      h1 {
        text-align: center;
      }
      .category {
        display: flex;
        justify-content: space-between;
      }
      


    </style>
  </head>
  <body>
    <h1>Categories</h1>
    <main>
      <section>
        <form action="" method="POST" class="form">
          {% csrf_token %}
            {{form.as_p}}
          <button type="submit">
            {% if id %}
              Update
            {% else %}
              Create
            {% endif %}
          </button>
        </form>
      </section>
      <section class="list">
        <h2>Name:</h2>
        {% for category in categories %}
          <div class="category">
            <p>{{ category.name }}</p>
            {% if category.id != 1 %}
              <a href="{% url 'tasks:update_category' category.id %}">Edit</a>
              <a href="{% url 'tasks:delete_category' category.id %}" onclick="javascript: return confirm('Are you sure?')">Delete</a>
            {% endif %}
          </div>
        {% endfor %}
      </section>
    </main>
  </body>
</html>
